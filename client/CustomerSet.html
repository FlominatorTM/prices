<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>Kunden-Einstellungen</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="js/jquery/jquery.mobile-1.3.1.min.css" />
        <script src="js/jquery/jquery-2.0.0.min.js"></script>
        <script src="js/jquery/jquery.mobile-1.3.1.min.js"></script>
    </head>
    <body>
        <div data-role="dialog" id="setting" data-theme="b">
            <div data-role="header" data-theme="b">
                <h1>Kunden-Einstellungen</h1>
             </div>

           <div data-role="content">
                <label for="select_sort" class="select">Sortiere Nach</label>
                <select name="select_sort" id="select_sort"  data-native-menu="false">
                    <option value="lastname">Nachname</option>
                    <option value="firstname">Vorname</option>
                    <option value="city">Ort</option>
                </select>

                <div class="containing-element">
                    <label for="sort_ascending">Reihenfolge</label>
                    <select data-role="slider" name="sort_ascending" id="sort_ascending">
                        <option value="off">Aufsteigend</option>
                        <option value="on">Absteigend</option>
                    </select>
                </div>
           </div>

        </div>
    </body>
</head>
</html>
